name: build
on:
    pull_request:
        branches:
            - master
jobs:
    build:
        name: my node build job
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                node: [14,16]
                include:
                    - os: macos-latest
                      node: 16
                      experimental: true
        steps:
            - uses: actions/checkout/@v3
            - name: Use node.js ${{ matrix.node }}
              uses: actions/setup-node@v2
              with:
                node-version: ${{ matrix.node }}
            - run: npm test
            - run: npm run build --if-present